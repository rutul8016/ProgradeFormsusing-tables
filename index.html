<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <tr class="headrow"><td colspan="2"><h3>Sign Up</h3></td></tr>
    <tr>
      <td>First name:</td>
      <td><input type="text" placeholder="Enter First Name"></td>
    </tr>

    <tr>
      <td>Last Name:</td>
      <td><input type="text" placeholder="Enter Last Name"> </td>
    </tr>

    <tr>
      <td>Screen Name:</td>
      <td><input type="text" placeholder="Enter Screen Name"></td>
    </tr>

    <tr>
      <td>Date of Birth:</td>
      <td><input type="date"></td>
    </tr>

    <tr>
      <td>Gender:</td>
      <td><input type="radio" name="Gender">Male
      <input type="radio" name="Gender">Female</td>
    </tr>

    <tr>
      <td>Country:</td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td>E-mail:</td>
      <td><input type="email" placeholder="Enter E-mail"></td>
    </tr>

    <tr>
      <td>Phone:</td>
      <td><input type="tel" placeholder="Enter Phone"></td>
    </tr>

    <tr>
      <td>Password:</td>
      <td><input type="password"></td>
    </tr>

    <tr>
      <td>Confirm Password:</td>
      <td><input type="password"></td>
    </tr>

    <tr><td colspan="2" class="headrow"><input type="checkbox" name="consent">I agree to the Terms and Condition</td></tr>
    <tr>
      <td class="headrow"><input type="button" value="Submit" name="submition" id="submit"></td>
      <td class="headrow"><input type="button" value="Cancel" name="submition" id="cancel"></td>
    </tr>
  </table>
</body>
</html>
